<section>
    <div class="container">
        <div>
            <div *ngIf="successMessage" class="alert alert-success">
                <strong>¡Éxito! </strong> {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                <strong>ERROR:</strong> {{ errorMessage }}
            </div>

            <div class="mb-4" *ngIf="successMessage || errorMessage">
                <button class="btn btn-primary" id="logKettle" (click)="crearLogKettle()">Descargar logs</button>
            </div>
        </div>

        <div>
            <h5>Inserte aqui la transformación de Kettle</h5>
            <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>

        <div class="mt-3 mb-3">
            <label for="kettle_adjuntos">¿Lleva adjuntos?</label>
            <select [(ngModel)]="llevaAdjuntos" class="form-select" id="kettle_adjuntos"
                aria-label="Adjuntos de Kettle">
                <option [ngValue]="false">No</option>
                <option [ngValue]="true">Si</option>
            </select>
        </div>
        <div class="mb-3" *ngIf="llevaAdjuntos">
            <label for="origen_datos">Origen de datos *</label>
            <select [(ngModel)]="origenDatosSelected" class="form-select" id="origen_datos"
                aria-label="Origen de datos">
                <option [ngValue]="null"></option>
                <option *ngFor="let origen of origenDatos" [value]="origen">
                    {{ origen }}
                </option>
            </select>
        </div>

        <div class="mb-3" *ngIf="llevaAdjuntos">
            <label for="adjuntos">Adjuntos *</label>
            <input type="file" (change)="onMultipleFilesSelected($event)" class="form-control" id="adjuntos"
                name="adjuntos" multiple>
        </div>

        <div class="">
            <button class="btn btn-success" (click)="uploadFile()" [disabled]="!file">Confirmar</button>
        </div>
    </div>

</section>
